<html>
<body>
<script>

//String Literal
var name="Tejaswi";
document.write(name+"<br/>");


//String Object

var name1=new String("Suggala");
document.write(name1+"<br/>");

document.write(name1.charAt(2)+"<br/>"); //characte position 2 it prints j 

var s3=name.concat(name1+"<br/>"); //concat name and name1 tejaswi suggala 
document.write(s3+"<br/>"); 
var s4=name.indexOf("s");  
document.write(s4+"<br/>");// it prints 4

var s5=name.lastIndexOf("T");  
document.write(s5+"<br/>"); 


var s6=name.toLowerCase();  
document.write(s6+"<br/>");  

var s7=name.toUpperCase();  
document.write(s7+"<br/>");

var s8=name.slice(2,5); //tejaswi 
document.write(s8+"<br/>");  

var name3="   teju   ";
var s9=name3.trim();  
document.write(s9);  







</script>
</body>
</html>
