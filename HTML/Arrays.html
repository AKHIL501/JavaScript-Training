<html>
<body>
<script>
var students=["akhil","tejaswi","cse","ssit","gangaram"];//length 5
document.write("<h4>Without Loop</h4>")
document.write(students[0]+"<br/>");//index 0
document.write(students[1]+"<br/>");// index 1
document.write(students[2]+"<br/>");// index 2
document.write(students[3]+"<br/>");// index 3
document.write(students[4]+"<br/>");// index 4
document.write("<h4>With Loops</h4>")


//using for loop
for(i=0;i<students.length;i++)
{
document.write(students[i]+"<br/>")
}

//Array Directly
document.write("<h4>Arrray Directly</h4>");
var students1= new Array();
students1[0]="Akhil";
students1[1]="tejaswi";
students1[2]="CSE";

for(i=0;i<students1.length;i++)
{
document.write(students1[i]+"<br/>")
}

document.write("<h4>Arrray Constructor</h4>");

var emp=new Array("Jai","Vijay","Smith");  
for (i=0;i<emp.length;i++){  
document.write(emp[i] + "<br>");
}  


















</script>
</body>
</html>
